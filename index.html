<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Tip Calculator</title>
    </head>
    <body>
        <div class="full-height">
            <h1 id="head">Welcome to the "HUG IN A MUG" cafe!</h1>
            <div class="container" id="billSpace">
                <label for="bill" required
                    >Please enter the total bill amount:</label
                >
                <input
                    type="number"
                    id="bill"
                    class="bill"
                    name="bill"
                    min="1"
                    step="0.01"
                />
            </div>
            <div class="container" id="levelSpace">
                <p>Please select the service level:</p>
                <br />
                <input
                    type="radio"
                    class="servLevel"
                    id="outstanding"
                    name="servLevel"
                    value="0.3"
                />
                <label for="outstanding">Outstanding (30%)</label><br />
                <input
                    type="radio"
                    class="servLevel"
                    id="good"
                    name="servLevel"
                    value="0.2"
                />
                <label for="good">Good (20%)</label><br />
                <input
                    type="radio"
                    class="servLevel"
                    id="okish"
                    name="servLevel"
                    value="0.15"
                />
                <label for="okish">OKish (15%)</label><br />
                <input
                    type="radio"
                    class="servLevel"
                    id="bad"
                    name="servLevel"
                    value="0.1"
                />
                <label for="bad">Bad (10%)</label><br />
                <input
                    type="radio"
                    class="servLevel"
                    id="nevComBack"
                    name="servLevel"
                    value="0"
                />
                <label for="nevComBack">Never coming back (0%)</label><br />
            </div>
            <div class="container" id="peopleSpace">
                <label for="people" required
                    >Please select how many people are splitting the
                    bill:</label
                >
                <select name="people" class="people" id="people">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="container" id="btnSpace">
                <button class="button" onclick="tip()" id="btn">
                    Calculate
                </button>
                <br />
                <p id="result"></p>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
